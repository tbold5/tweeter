<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css"/>
    <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!-- External JS --> 
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script async type="text/javascript" src="/scripts/app.js"></script>
    <script async type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button type="submit" class="compose"value="Compose">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
          <label></label>
            <h2>Compose Tweet</h2>
            <form>
              <textarea class="textarea" name="text" placeholder="What are you humming about?"></textarea>
              <input type="submit" value="Tweet">
              <span class="counter">140</span>
            </form>
          </section>
          <section id="tweet-container">
          <article class="tweeterarticle">
          <section class="tweet">
              <header>
                <img class="avatar" src="/images/photo.jpg"> 
                <h1>Trae Bold</h1>
                  </header>
            <p class="input"></p>
            <footer>
                <p>10 days ago</p>
              </footer>
          </section>
          </article>
          </section>
    </main>

  </body>
</html>
